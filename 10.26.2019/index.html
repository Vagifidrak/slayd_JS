<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d1e2504b89.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="slider">
            <ul>
                <li><img src="image/6.jpg" alt=""></li>
                <li><img src="image/2.jpg" alt=""></li>
                <li><img src="image/3.jpg" alt=""></li>
                <li><img src="image/4.jpg" alt=""></li>
            </ul>
            <div id="next">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div id="prew">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <div class="containerbloom">
        <div class="sliderbloom">
            <ul>
                <li><img src="image/an2-1.jpg" alt=""></li>
                <li><img src="image/an2-2.jpg" alt=""></li>
                <li><img src="image/an2-3.jpg" alt=""></li>
                <li><img src="image/an2-4.jpg" alt=""></li>
                <div id="nextbloom">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div id="prewbloom">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </ul>
        </div>
    </div>




    <script src="js/app.js"></script>
</body>

</html>
